{% extends 'admin_base.html' %}

{% block title %}Edit User - MyBlog{% endblock %}

{% block content %}
<div class="admin-content">
    <div class="admin-section">
        <div class="admin-section-header">
            <h2><i class="fas fa-user-edit"></i> Edit User</h2>
            <p>Edit user account: {{ user.username }}</p>
        </div>
        
        <div class="admin-form-container">
            <form method="POST" action="{{ url_for('admin.admin_edit_user', user_id=user.id) }}" class="admin-form" data-confirm="Save changes to this user?" data-title="Update User">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname"><i class="fas fa-user"></i> First Name *</label>
                        <input type="text" id="firstname" name="firstname" value="{{ user.firstname }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="middlename"><i class="fas fa-user"></i> Middle Name</label>
                        <input type="text" id="middlename" name="middlename" value="{{ user.middlename or '' }}">
                    </div>
                    
                    <div class="form-group">
                        <label for="lastname"><i class="fas fa-user"></i> Last Name *</label>
                        <input type="text" id="lastname" name="lastname" value="{{ user.lastname }}" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email *</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contact"><i class="fas fa-phone"></i> Contact Number *</label>
                        <input type="text" id="contact" name="contact" value="{{ user.contact }}" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="birthday"><i class="fas fa-calendar"></i> Birthday *</label>
                        <input type="date" id="birthday" name="birthday" value="{{ user.birthday }}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="role"><i class="fas fa-user-tag"></i> Role *</label>
                        <select id="role" name="role" required>
                            <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-at"></i> Username *</label>
                        <input type="text" id="username" name="username" value="{{ user.username }}" required>
                    </div>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update User
                    </button>
                    <a href="{{ url_for('admin.admin_users') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Users
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
