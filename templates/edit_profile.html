{% extends 'user_base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="user-content">
    <div class="user-section">
        <div class="user-section-header">
            <h2><i class="fas fa-user-edit"></i> Edit Profile</h2>
            <p>Update your personal information below.</p>
        </div>
        <div class="user-form-container">
            <form method="POST" action="{{ url_for('user.edit_profile') }}" class="user-form" data-confirm="Save changes to your profile?" data-title="Update Profile">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname"><i class="fas fa-user"></i> First Name *</label>
                        <input type="text" id="firstname" name="firstname" value="{{ user.firstname }}" required>
                    </div>
                    <div class="form-group">
                        <label for="middlename"><i class="fas fa-user"></i> Middle Name</label>
                        <input type="text" id="middlename" name="middlename" value="{{ user.middlename or '' }}">
                    </div>
                    <div class="form-group">
                        <label for="lastname"><i class="fas fa-user"></i> Last Name *</label>
                        <input type="text" id="lastname" name="lastname" value="{{ user.lastname }}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email *</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" required>
                    </div>
                    <div class="form-group">
                        <label for="contact"><i class="fas fa-phone"></i> Contact Number *</label>
                        <input type="text" id="contact" name="contact" value="{{ user.contact }}" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="birthday"><i class="fas fa-calendar"></i> Birthday *</label>
                        <input type="date" id="birthday" name="birthday" value="{{ user.birthday }}" required>
                    </div>
                    <div class="form-group">
                        <label><i class="fas fa-at"></i> Username (cannot change)</label>
                        <input type="text" value="{{ user.username }}" disabled>
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Update Profile
                    </button>
                    <a href="{{ url_for('user.profile') }}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Profile
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
