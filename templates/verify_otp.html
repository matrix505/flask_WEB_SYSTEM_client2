{% extends 'base.html' %}

{% block title %}Verify OTP - MyBlog{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-card-header">
            <h1>Verify OTP</h1>
            <p>We sent a 6-digit code to <strong>{{ email }}</strong></p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.verify_otp') }}" class="auth-form">
            <div class="form-field">
                <label for="otp">Enter OTP Code</label>
                <input type="text" id="otp" name="otp" placeholder="123456" maxlength="6" required 
                       style="text-align: center; font-size: 24px; letter-spacing: 8px;">
            </div>
            
            <button type="submit" class="auth-btn">
                Verify
            </button>
        </form>
        
        <div class="auth-footer-otp">
            <p>Didn't receive the code? <a href="{{ url_for('auth.resend_otp') }}">Resend OTP</a></p>
            <p class="otp-expire">OTP expires in 5 minutes</p>
        </div>
    </div>
</div>
{% endblock %}
