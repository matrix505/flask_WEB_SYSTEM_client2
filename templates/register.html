{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card auth-card-wide">
        <div class="auth-card-header">
            <h1>Create Account</h1>
            <p>create your account</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.register') }}" class="auth-form" id="registerForm">
            <div class="form-field">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" placeholder="Enter First Name" required>
            </div>
            
            <div class="form-field">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" placeholder="Enter Last Name" required>
            </div>
            
            <div class="form-field">
                <label for="middlename">Middle Name (Optional)</label>
                <input type="text" id="middlename" name="middlename" placeholder="Enter Middle Name">
            </div>
            
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
            </div>
            
            <div class="form-field">
                <label for="contact">Phone</label>
                <input type="text" id="contact" name="contact" placeholder="Enter Phone Number" required>
            </div>
            
            <div class="form-field">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday" name="birthday" required>
            </div>
            
            <div class="form-field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" required>
            </div>
            
            <div class="form-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Min. 6 characters" required minlength="6">
            </div>
            
            <div class="form-field">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter" required>
            </div>
            
            <button type="submit" class="auth-btn">
                Create Account
            </button>
        </form>
    </div>
</div>

<script>
    // Form validation
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirm_password').value;
        
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Passwords do not match!');
        }
        
        if (password.length < 6) {
            e.preventDefault();
            alert('Password must be at least 6 characters!');
        }
    });
</script>
{% endblock %}
