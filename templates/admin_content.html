{% extends 'admin_base.html' %}

{% block title %}Edit Homepage{% endblock %}

{% block content %}
<div class="admin-content">
    <div class="admin-page-header">
        <h1>Edit Homepage Content</h1>
    </div>

    <div class="simple-content-form">
        <div class="simple-form-section">
            <h3>Homepage Text Content</h3>
            <form method="POST" action="{{ url_for('admin.admin_content') }}">
                <div class="simple-form-group">
                    <label>Site Title</label>
                    <input type="text" name="site_title" value="{{ content.get('site_title', '') }}">
                </div>

                <div class="simple-form-group">
                    <label>Tagline</label>
                    <input type="text" name="tagline" value="{{ content.get('tagline', '') }}">
                </div>

                <div class="simple-form-group">
                    <label>About Me</label>
                    <textarea name="about_me" rows="4">{{ content.get('about_me', '') }}</textarea>
                </div>

                <div class="simple-form-group">
                    <label>Dream Job Title</label>
                    <input type="text" name="dream_job_title" value="{{ content.get('dream_job_title', '') }}">
                </div>

                <div class="simple-form-group">
                    <label>Dream Job Description</label>
                    <textarea name="dream_job_text" rows="3">{{ content.get('dream_job_text', '') }}</textarea>
                </div>
            </form>
        </div>

        <div class="simple-form-section">
            <h3>Profile Image</h3>
            <form method="POST" action="{{ url_for('admin.admin_upload_profile') }}" enctype="multipart/form-data">
                <div class="simple-form-group">
                    <label>Current Image</label>
                    <img src="{{ url_for('static', filename='images/profile.png') }}?t={{ now }}" alt="Current Profile" style="width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 2px solid #ddd;">
                </div>
                <div class="simple-form-group">
                    <label>Select New Image (PNG, JPG, JPEG)</label>
                    <input type="file" name="profile_image" accept="image/png, image/jpeg, image/jpg">
                </div>
                <button type="submit" class="btn btn-primary">Upload Image</button>
            </form>
        </div>

        <div class="simple-form-buttons">
            <form method="POST" action="{{ url_for('admin.admin_content') }}" style="display: inline;">
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
            <a href="{{ url_for('auth.index') }}" class="btn btn-secondary" target="_blank">Preview Homepage</a>
        </div>
    </div>
</div>
{% endblock %}
